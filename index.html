<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
      }
      * {
        color: black !important;
      }
      .container {
        background-color: cornsilk;
        height: 100%;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        max-width: 1200px;
        background-color: #fdfdfd;
      }
      .element {
        padding: 20px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="content">
        <div class="element">
          <custom-paragraph>This is a custom paragraph</custom-paragraph>
        </div>
        <div class="element">
          <custom-paragraph-shadow
            >This is in the shadow DOM.</custom-paragraph-shadow
          >
        </div>
        <div class="element">
          <sponge-bob></sponge-bob>
        </div>
        <div class="element">
          <sponge-bob triggered></sponge-bob>
        </div>
        <div class="element">
          <zig-zag>
            <div>Hello</div>
            <div>Zig</div>
            <div>Zag</div>
          </zig-zag>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
